<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduler WASM Demo</title>
</head>
<body>
    <h2>Scheduler WASM Demo</h2>
    <input id="numbers" placeholder="Numbers (comma-separated)" style="width:300px;">
    <button id="solve-btn">Solve</button>
    <p>Solution: <span id="solution"></span></p>

    <script type="module">
        import init, { solve_mock } from './generate_schedule_milp_wasm.js';

        async function run() {
            await init();

            document.getElementById('solve-btn').onclick = () => {
                const nums = document.getElementById('numbers').value
                    .split(',')
                    .map(n => parseFloat(n.trim()))
                    .filter(n => !isNaN(n));

                const result = solve_mock(new Float64Array(nums));
                document.getElementById('solution').textContent = result;
            };
        }

        run();
    </script>
</body>
</html>
